<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>

        // Trabalhando com atributos
        const img = document.querySelector('img')

        // pegando atributos
        console.log('getAttribute:', img.getAttribute('src'))
        console.log('src:', img.src)

        const src = img.getAttributeNode('src')
        console.log('Nodevalue', src.nodeValue)

        // ALterando atributos
        const link = document.querySelector('a')
        console.log('herf', link.href)
        link.firstChild.nodeValue = 'Novo link'
        link.innerHTML = 'Novo link 2'


        // ...
    </script>
</body>

</html>
