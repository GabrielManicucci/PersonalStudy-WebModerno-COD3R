<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegarEm5s(event)" -->
        <a waitFor5s href="https://google.com.br" >Google</a>
    </div>
    <script>
        
        // Exercício do tipo evento

        function navegarEm5s(e) {
            e.preventDefault()
            console.log('ínicio em 5 segundos')
            setTimeout( () => {
                
                // target é uma propriedade que faz referência ao conteúdo html de um evento
                const link = e.target
                console.log(link)
                window.location.href = link.href 
                
            }, 5000)
        }

        // const a = document.querySelector('a')
        // a.onclick = navegarEm5s

        const a = document.querySelector('[waitFor5s]')
        a.onclick = navegarEm5s

        
        



        // ...
    </script>
</body>
